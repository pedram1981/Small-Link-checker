        <div class="container py-5 h-100" style="padding-top: 0px!important;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">

                            <h3 class="mb-5">Sign in</h3>

                            </div>

                            <!-- Checkbox -->


                            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="loginUser()">Login</button>
                            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="signOutUser()">SignOut</button>

    <script src="js/jquery.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">


    

        function signOutUser() {
             window.location  = './SignOut.html';
        }

    function loginUser()
    {
      let user=document.getElementById("typeEmailX-2").value;
        let pass = document.getElementById("typePasswordX-2").value;
        var settings = {
            "url": "https://localhost:44394/api/User/Login?Email=" + user + "&PassWord=" + pass + "",
  "method": "GET",
    "timeout": 0,
   "dataType": 'json',
};

        $.ajax(settings).done(function (data, status, xhr) {
            if (data.token =="-") {
                alert("Email or Password is wrong");
            } else {
                localStorage.setItem("Token", data.token);
                localStorage.setItem("Email", data.email);
                window.location  = './UrlPage.html';
            }
            
             
});

    </script>
